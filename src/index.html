<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/customattendee.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css" />
    <title>Screenshot Generator | MeetingShot</title>
</head>

<body>
    <section class="background">
        <nav>
            <div class="topnav">
                <a class="active" href="/">Screenshot Generator</a>
                <a href="about.html">About</a>
                <a href="#contact">FAQ</a>
            </div>
        </nav>
        <div class="meeting-details">
            <h2>Meeting Details</h2>

            <div class="selector-composite">
                <div style="display: inline">
                    <label for="attendeeCount">Number of Attendees:</label>
                </div>
                <div style="display: inline">
                    <div class="select">
                        <select id="attendeeCount" name="attendeeCount">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option selected value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </span>
            </div>

            <div class="selector-composite">
                <label for="attendeeHighlight">Highlight attendee:</label>
                <div class="select">
                    <select id="attendeeHighlight" name="attendeeHighlight">
                        <option selected value="None">None</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
            </div>

            <input class="pure-button pure-button-primary export-button" type="button" id="exportShot" name="exportShot"
                value="Export Meeting Image" onclick="exportImage();" />
            <br />
        </div>
    </section>

    <main>
        <div class="background2">
            <!-- Meeting Grid  -->
            <div id="meetingComposition" class="meeting-composition">
                <div id="meetingGrid" class="grid grid-border grid-3row-3col"></div>

                <div class="meeting-footer">
                    <img src="/src/static/images/meeting-footer.png"></img>
                </div>
                <p id="counterLabel" class="attendee-counter-label">9</p>
            </div>
            <canvas id="staticPicture"></canvas>

            <!-- Modal Gallery  -->
            <div data-html2canvas-ignore="true" class="modal" id="updateScreen">
                <div class="modal-content">
                    <div class="modal-label">
                        <h3>Select an attendee</h3>
                        <span class="modal-close" onclick="javascript:hideModal();">
                            &times;
                        </span>
                    </div>
                    <div id="gallery" class="gallery">
                        <div id="camera-modal" class="card" onclick="updateAttendeeWebStream(updateContext);">
                            <div class="modal-video-bucket">
                                <div>
                                    <video autoplay="true" id="video" class="video-streamer"></video>
                                </div>
                            </div>
                            <div class="card-text">Webcam</div>
                        </div>
                        <div id="custom-image-modal" class="card" onclick="">
                            <label class="custom-image-label" for="customImageInput">
                                <img src="static/images/custom-image.png">
                            </label>
                            <input class="custom-image-input" id="customImageInput" type="file"
                                accept=".jpg, .jpeg, .png" onchange="processCustomImage(updateContext, this);"></input>
                            <div class="card-text">Custom Image</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script type="text/javascript" src="static/js/attendee.js"></script>
<script async type="text/javascript" src="static/js/camera.js"></script>
<script type="text/javascript" src="static/js/customattendee.js"></script>
<script async type="text/javascript" src="static/js/core.js"></script>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</html>
