<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="capture.js"></script>
    <script src="util.js"></script>
    <script src="https://kit.fontawesome.com/80d0187199.js" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <meta charset="utf-8">
    <title>MeetingShot - Interactive Webcam Capture</title>
</head>

<body>
    <div id="main-block" class="grid-container">
        <div class="grid-item">
            <img class="custom-image hidden-custom-image" id="camera-placeholder"></img>
            <div id="videoDiv" class="container">
                <video autoplay="true" id="video">

                </video>
            </div>

            <button data-html2canvas-ignore="true" type="button" id="startbutton">Capture Image</button>
        </div>
        <div class="grid-item">
            <canvas id="staticpicture"></canvas>
            <div class="output">
                <img id="photo" alt="The screen capture will appear in this box.">
            </div>
        </div>
        <div class="grid-item">
            <img class="custom-image"></img>
            <input class="custom-image-input" id="uploadImageA" type="file" accept=".jpg, .jpeg, .png" onchange="processInput(this)"></input>
            <label data-html2canvas-ignore="true" for="uploadImageA"><i class="fas fa-camera"></i></label>
        </div>
        <div class="grid-item">
            <img class="custom-image"></img>
            <input class="custom-image-input" id="uploadImageB" type="file" accept=".jpg, .jpeg, .png" onchange="processInput(this)"></input>
            <label data-html2canvas-ignore="true" for="uploadImageB"><i class="fas fa-camera"></i></label>
        </div>
    </div>

    <input type="button" onclick="capture()" value="Capture Final"></input>
</body>
</html>
