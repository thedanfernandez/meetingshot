<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <link rel="stylesheet" type="text/css" media="screen" href="create.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
    <script async type="text/javascript" src="create.js"></script>
</head>
<body>
    <section class="background"> 
        <nav>Nav goes here</nav>
        <h1>Create a Faux Meeting Screenshot</h1>
        <p />
        <div class="meeting-details">
            <h2>Meeting Details</h2>       
            <label for="attendeeCount">Number of Attendees:</label>
            <select id="attendeeCount" name="attendeeCount">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>

            <input type="checkbox" id="showNames" name="showNames" checked>
            <label for="showNames">Show Attendee Names</label>
            <br />
        </div>
    </section>
    <section>
        <div class="background2" >
            <div class="grid-container-2row grid-container-border">
            <div class="item" style="background-color:blue">1</div>
            <div class="item" style="background-color:navy">2</div>
            <div class="item" style="background-color:silver">3</div>
            <div class="item" style="background-color:orange">4</div>
            <div class="item" style="background-color:red">5</div>
            <div class="item" style="background-color:green">6</div>
        </div>
    </section>
<footer>
    Footer links go here 
</footer>
</body>
</html>
